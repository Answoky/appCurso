<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset 2">
        <h2>Añadir nuevo proveedor</h2>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" [(ngModel)]="proveedor.nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="cif">C.I.F.</label>
                <input type="text" class="form-control" id="cif" [(ngModel)]="proveedor.cif" name="cif">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" [(ngModel)]="proveedor.direccion"
                    name="direccion">
            </div>
            <div class="form-group">
                <label for="cp">Código Postal</label>
                <input type="text" class="form-control" id="cp" [(ngModel)]="proveedor.cp" name="cp">
            </div>
            <div class="form-group">
                <label for="localidad">Localidad</label>
                <input type="text" class="form-control" id="localidad" [(ngModel)]="proveedor.localidad"
                    name="localidad">
            </div>
            <div class="form-group">
                <label for="provincia">Provincia</label>
                <select class="form-control" [(ngModel)]="proveedor.provincia" name="provincia" id="provincia">
                    <option value="">Seleccione la provincia</option>
                    <option *ngFor="let provincia of provincias" [value]="provincia">{{provincia}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="number" class="form-control" id="telefono" name="telefono"
                    [(ngModel)]="proveedor.telefono">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <!-- <i class="fa fa-check-circle check" *ngIf="proveedor.email.valid"></i> -->
                <!-- <i class="fa fa-exclamation-circle uncheck" *ngIf="email.invalid && email.touched"></i> -->
                <input type="text" class="form-control" id="email" name="email" [(ngModel)]="proveedor.email" required
                    email>
                <!-- <p class="alert alert-danger" *ngIf="email.invalid && email.touched"> 
                    Por favor introduzca una dirección de correo correcta.
                </p> -->
            </div>
            <div class="form-group">
                <label for="contacto">Persona de contacto</label>
                <input type="text" class="form-control" id="contacto" name="contacto" [(ngModel)]="proveedor.contacto">
            </div>
            <button class="btn btn-success" (click)="guardarProveedor()">
                Añadir Proveedor</button>
        </form>
        <hr>
        <hr>
        <pre>{{ proveedor | json }}</pre>
    </div>
</div>
